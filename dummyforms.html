<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <form action="">
        <fieldset>
            <legend>Dummy form</legend>
                <label for="email">Email id:</label>
                <input type="text" id="email" placeholder="Enter your email here">
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="text" id="password" placeholder="Enter your password here">
                <br>
                <br>
                <label for="datepicker"> Date of submission:</label>
                <input type="date" id="datepicker">
                <br>
                <br>
                <label for="gender">Gender:</label>
                <select name="Gender" id="gender">
                    <option value="Male"> male</option>
                    <option value="Female">female</option>
                    <option value="Prefer not to say">prefer not to say</option>
                </select>
                <br>
                <br>
                <label for="details">Enter details of project:</label>
                <textarea name="ProjectDetails" id="details" cols="30" rows="10"></textarea>
                <br>
                <br>
                <button>Click here</button>
                <br>
                <br>
                <input type="submit" value="Click here">
                
        </fieldset>

     </form>

</body>
</html>
