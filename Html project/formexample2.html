<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Form</h2>
    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name:</label>
        <input type="text" id="name">
        <br> <br>

        <label for="email">Email Id:</label>
        <input type="text" id="email">
        <br> <br>

        <label for="phone">Contact No:</label>
        <input type="tel" id="phone">
        <br> <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <br> <br>

        
        <span>Gender:</span> 
        <label for="radio1">Male</label>
        <input type="radio" name="radio1">

        <label for="radio2">Female</label>
        <input type="radio" name="radio2">
        <br> <br>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option>India</option>
            <option>US</option>
            <option>UK</option>
            <option>Spain</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Address</legend>

        <label for="state">State:</label>
        <input type="text" name="state" id="state">
        <br> <br>

        <label for="city">City:</label>
        <input type="text" name="city" id="City">
        <br> <br>

        <label for="street">Street:</label>
        <input type="text" name="street" id="Street">
        <br> <br>

        <label for="PinCode">Pincode:</label>
        <input type="text" name="pincode" id="PinCode">
        <br> <br>
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>

        <label for="resume">Upload resume</label>
        <input type="file" name="resume" id="resume">
        <br> <br>

        <label for="text">Comments:</label>
        <br>
        <textarea name="text" id="text" cols="30" rows="10"></textarea>

        <label for="terms">I agrre to the terms of service</label>
        <input type="checkbox" id="terms">
    </fieldset>

    <section>
        <h4>Frequently asked questions:</h4>
        <details>
            <summary>Why you should join us</summary>
            <p>We are software groups which believe in  making new talents.</p>
        </details>
        <details>
            <summary>What is expected ctc</summary>
            <p>You will get competetive compensation including home allowance and bonus</p>
        </details>
    </section>

    <input type="submit" value="Submit">
</body>
</html>
